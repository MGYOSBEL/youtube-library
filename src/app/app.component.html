
<mat-drawer-container class="container" autosize>
  <app-navbar (history)="drawer.toggle()" (favorites)="drawer.toggle()"></app-navbar>
  <mat-drawer #drawer class="side-drawer" mode="over">
    <strong>History</strong>
    <app-results-list [list$]="list$"></app-results-list>
  </mat-drawer>

  <div class="main-layout-content">
    <app-main-layout></app-main-layout>
  </div>

</mat-drawer-container>
